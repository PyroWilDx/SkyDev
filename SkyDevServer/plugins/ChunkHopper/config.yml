##ChunkHopper's display name and lores
prefix: "&a&lHopper de Farm"
lore:
  - "&7Après l'avoir placé, clic gauche sur"
  - "&7le Hopper de Farm pour filtrer des items"
  -
##Set the duration for picking up drops based on seconds
pickup-delay: 0

##Pickup effects
pickup-effect: true
pickup-sound: false

##What defines here will be the hopper limit in the server per player (except for OP players), even if they have chunkhopper.limit.21, if the limit is 20 then they still cant place it.
hopper-limit: 1000

#You server's currency
currency: '$'

##Set to false if you don't have ShopGUIPlus plugin
shop-gui-plus: false

##Set to false if you don't want to use this features
#Player's can use this feature if they have a chunkhopper.autosell permission
auto-sell: false
#Player's can use this feature if they have a chunkhopper.autokill permission
auto-kill: false

##GUI TITLES
hopper-menu: "&a&lHopper de Farm"
hopper-filtering-menu: "&8Menu de Filtrage"
player-list-menu: "&a&lHopper de Farm"
hopper-list-menu: "&a&lHopper de Farm"

